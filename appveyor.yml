version: '{build}'
image: Visual Studio 2022
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
  - main
skip_tags: true
skip_branch_with_pr: true
max_jobs: 1

configuration: Release

init:
- cmd: >-
    tzutil /s "Russian Standard Time"

    git config --global core.autocrlf input
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
install:
- ps: >-
    $src = $env:APPVEYOR_PROJECT_NAME

    [XML]$xml = Get-Content "$src\$src.csproj"

    Update-AppveyorBuild -Version "$($xml.Project.PropertyGroup.Version[0]).$env:APPVEYOR_BUILD_NUMBER"

    $commitDateTime = [datetime]::Parse($env:APPVEYOR_REPO_COMMIT_TIMESTAMP)

    $env:BuildDate = $commitDateTime.ToString('yyyy-MM-dd')

    Write-Host "Building v$env:APPVEYOR_BUILD_VERSION dated $env:BuildDate"
build_script:
- cmd: build.cmd
artifacts:
- path: '*.zip'
  name: zip1
deploy:
- provider: GitHub
  tag: $(BuildDate)
  release: $(BuildDate)
  description: 'AppVeyor build #$(APPVEYOR_BUILD_NUMBER): $(APPVEYOR_REPO_COMMIT_MESSAGE)'
  auth_token:
    secure: 74qqu+vLxLuUIYPO2rnCxWzUfSt9qRCh/yGXUKb6VlkT7w7fmbNf94V/xTH1t7Nh
  artifact: zip1
  force_update: true
  on:
    branch:
      - master
      - main
only_commits:
  files:
    - '*.cs'
    - '*.yml'
skip_commits:
  files:
    - docs\*
    - '**\*.md'
